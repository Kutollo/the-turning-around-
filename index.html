<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>30-Day Plank & Push-Up Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background:  #1e88e5;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color:  #1e88e5
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
    }

    th {
      background:  #1e88e5;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .completed-morning {
      background: #b3e5fc; /* Sky blue */
    }

    .completed-evening {
      background: #81d4fa; /* Deeper sky blue */
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background:  #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background:  #1e88e5;
    }

    /* Progress bar */
    .progress-container {
      background: #ddd;
      border-radius: 10px;
      height: 20px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #1e88e5; /* Sky blue progress bar */
      transition: width 0.3s ease;
    }

    /* Timer */
    .timer {
      text-align: center;
      margin-top: 20px;
    }

    .timer-display {
      font-size: 2rem;
      margin: 10px 0;
      color: #1e88e5;
    }

    .timer-buttons button {
      margin: 0 5px;
      background: #1e88e5;
    }

    .timer-buttons button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <header>
    <h1>30-Day Plank & Push-Up Challenge</h1>
    <p>Morning & Evening â€“ Stay consistent, stay strong</p>
  </header>

  <div class="container">
    <h2>Your Progress</h2>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="progressText" style="text-align:center;"></p>

    <h2>Challenge Calendar</h2>
    <table id="challengeTable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Plank (Each Session)</th>
          <th>Push-Ups (Each Session)</th>
          <th>Morning Done?</th>
          <th>Evening Done?</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="resetProgress()">Reset Progress</button>

    <div class="timer">
      <h2>Plank Timer</h2>
      <div class="timer-display" id="timerDisplay">00:00</div>
      <div class="timer-buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>
  </div>

  <script>
    const challenge = [
      { day: 1, plank: '1 min', pushups: 10 },
      { day: 2, plank: '1 min 10 sec', pushups: 12 },
      { day: 3, plank: '1 min 20 sec', pushups: 14 },
      { day: 4, plank: '1 min 30 sec', pushups: 16 },
      { day: 5, plank: '1 min 40 sec', pushups: 18 },
      { day: 6, plank: '1 min 50 sec', pushups: 20 },
      { day: 7, plank: 'Rest', pushups: 'Rest' },
      { day: 8, plank: '2 min', pushups: 22 },
      { day: 9, plank: '2 min 10 sec', pushups: 24 },
      { day: 10, plank: '2 min 20 sec', pushups: 26 },
      { day: 11, plank: '2 min 30 sec', pushups: 28 },
      { day: 12, plank: '2 min 40 sec', pushups: 30 },
      { day: 13, plank: '2 min 50 sec', pushups: 32 },
      { day: 14, plank: 'Rest', pushups: 'Rest' },
      { day: 15, plank: '3 min', pushups: 34 },
      { day: 16, plank: '3 min 10 sec', pushups: 36 },
      { day: 17, plank: '3 min 20 sec', pushups: 38 },
      { day: 18, plank: '3 min 30 sec', pushups: 40 },
      { day: 19, plank: '3 min 40 sec', pushups: 42 },
      { day: 20, plank: '3 min 50 sec', pushups: 44 },
      { day: 21, plank: 'Rest', pushups: 'Rest' },
      { day: 22, plank: '4 min', pushups: 46 },
      { day: 23, plank: '4 min 10 sec', pushups: 48 },
      { day: 24, plank: '4 min 20 sec', pushups: 50 },
      { day: 25, plank: '4 min 30 sec', pushups: 52 },
      { day: 26, plank: '4 min 40 sec', pushups: 54 },
      { day: 27, plank: '4 min 50 sec', pushups: 56 },
      { day: 28, plank: 'Rest', pushups: 'Rest' },
      { day: 29, plank: '5 min', pushups: 58 },
      { day: 30, plank: 'Max Hold', pushups: 'Max Reps' }
    ];

    const tableBody = document.querySelector('#challengeTable tbody');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    let progress = JSON.parse(localStorage.getItem('plankPushProgress')) || {};

    challenge.forEach(item => {
      const row = document.createElement('tr');
      const status = progress[item.day] || { morning: false, evening: false };
      row.innerHTML = `
        <td>${item.day}</td>
        <td>${item.plank}</td>
        <td>${item.pushups}</td>
        <td><input type="checkbox" ${status.morning ? 'checked' : ''} onchange="toggleSession(${item.day}, 'morning', this)"></td>
        <td><input type="checkbox" ${status.evening ? 'checked' : ''} onchange="toggleSession(${item.day}, 'evening', this)"></td>
      `;
      if (status.morning) row.classList.add('completed-morning');
      if (status.evening) row.classList.add('completed-evening');
      tableBody.appendChild(row);
    });

    updateProgressBar();

    function toggleSession(day, session, checkbox) {
      if (!progress[day]) progress[day] = { morning: false, evening: false };
      progress[day][session] = checkbox.checked;
      localStorage.setItem('plankPushProgress', JSON.stringify(progress));

      const row = [...tableBody.children].find(r => parseInt(r.children[0].textContent) === day);
      if (progress[day].morning) row.classList.add('completed-morning');
      else row.classList.remove('completed-morning');
      if (progress[day].evening) row.classList.add('completed-evening');
      else row.classList.remove('completed-evening');

      updateProgressBar();
    }

    function updateProgressBar() {
      const totalSessions = challenge.length * 2;
      const completedSessions = Object.values(progress).reduce((acc, val) => {
        return acc + (val.morning ? 1 : 0) + (val.evening ? 1 : 0);
      }, 0);
      const percent = Math.round((completedSessions / totalSessions) * 100);
      progressBar.style.width = percent + '%';
      progressText.textContent = `${completedSessions} of ${totalSessions} sessions completed (${percent}%)`;
    }

    function resetProgress() {
      if (confirm('Reset all progress?')) {
        localStorage.removeItem('plankPushProgress');
        progress = {};
        location.reload();
      }
    }

    // Timer Logic
    let timer;
    let seconds = 0;
    let running = false;
    const timerDisplay = document.getElementById('timerDisplay');

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          displayTime(seconds);
        }, 1000);
      }
    }

    function pauseTimer() {
      running = false;
      clearInterval(timer);
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      displayTime(seconds);
    }

    function displayTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      timerDisplay.textContent = `${m}:${s}`;
    }
  </script>
</body>
</html>
